            <div class="collapse navbar-collapse float-md-end" id="navbarNav">

    <div class="container-md bg-dark text-white "style="margin-top:20px;">

        <h3>Billing address</h3>
        <form action="#">
            <!-- full name -->
            <label for="name">Full Name</label><br>
            <input type="text" id="name" class="form-control" required ><br>
            <!-- contacts -->
            <label for="contact">Contact Number</label><br>
            <input type="tel" id="contact"  class="form-control" required><br>
            <!-- address -->
            <label for="province">Province</label><br>
            <input type="text" id="province" class="form-control" required><br>
        
            <label for="city">City</label><br>
            <input type="text" id="city" class="form-control" required><br>
        
            <label for="brgy">Barangay</label><br>
            <input type="text" id="brgy" class="form-control" required><br>
        
            <label for="zip">Zip Code</label><br>
            <input type="text" id="zip" class="form-control" required>
        
            <!-- payment method -->
            <div class="payment">
                <h3>Payment Method</h3>
                <input type="radio" id="cod" name="payment">
                <label for="cod">Cash On Delivery</label>
                <input type="radio" id="e-wallet" name="payment">
                <label for="e-wallet">E-Wallet</label>
                <input type="radio" id="mastercard" name="payment">
                <label for="mastercard">Master Card</label>
                <input type="radio" id="visa" name="payment">
                <label for="visa">VISA</label>
            </div>
            <!-- place button -->
            <button type="button" class="btn btn-danger mt-50">Cancel</button> 
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modals">Place Order</button>
       
        </form>
        <!-- modal -->
        <div class="modal fade" id="modals"  aria-labelledby="examplemodal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-dark">
                        <p>Are you sure you want to order?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-outline-success">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
</body>
